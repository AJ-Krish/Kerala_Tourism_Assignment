<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="jquery.passwordstrength.js"></script>
</head>
<body  background="images/bg3.jpg">
    <header>
        <a href="index.html"> <img class="img1" src="images/logo1.png" alt="logo" width="50" height="50"></a>
         <div class="head-tag">
            <a href="index.html">Home</a>
            <a href="districts.html">District</a>
            <a href="#">ContactUs</a>
         </div>
     </header>
    

<form action="#" onsubmit=" return validate()">
    
    <h2 style="color:white;"><b>Sign Up</b></h2>
    <div class="input-box">
        <span class="span1"><i class="fa fa-user-o"></i></span>
        <input type="text" placeholder="Name" required >
    </div>

    <div class="input-box">
        <span class="span1"><i class="fa fa-envelope-o"></i></span>
        <input style="color: black;" id="email" type="text" placeholder="Email" required >
        <label for="errormail" id="errormail"></label>
    </div>

    <div class="input-box">
        <span class="span1"><i class="fa fa-mobile"></i></span>
        <input id="mno" type="text" placeholder="Mobile Number" required onfocus="emailValidate()">
        <label id="errornumber" for="number"></label>
    </div>

    <div class="input-box">
        <span class="span1"><i class="fa fa-key"></i></span>
        <input type="password" id="password" placeholder="Password" required onfocus="numberVaidate()">
    </div>
        <button class="button-signup" type="submit"><i class="fa fa-sign-in"></i>Signup</button>
    <div class="misc">
        if you already have an account??<a href="loginnew.html">Login!!</a>
    </div> 
</form>
<script type="text/javascript">
    $(function() {
        $("#password").passwordStrength();
    });
</script>

</body>
</html>
